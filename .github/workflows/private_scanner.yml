name: Private Swing Scanner (Telegram)

on:
  schedule:
    # Berjalan setiap hari jam 16:30 WIB (09:30 UTC) setelah market tutup
    - cron: '30 9 * * *' 
  workflow_dispatch: 

jobs:
  run-swing-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Memberi waktu lebih lama agar tidak timeout

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install yfinance pandas requests google-genai python-dotenv

      - name: Run Private Scanner
        env:
          # UPDATE: Menggunakan kunci rahasia khusus pribadi
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_PRIBADI }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scanner_pribadi.py