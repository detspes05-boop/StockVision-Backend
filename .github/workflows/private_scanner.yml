name: Private Swing Scanner (Telegram)

on:
  schedule:
    # Jalan setiap hari jam 17:00 WIB (10:00 UTC)
    # Market tutup jam 16:00, jadi jam 17:00 data sudah final.
    - cron: '0 10 * * *' 
  workflow_dispatch: # Bisa dijalankan manual tombol

jobs:
  run-swing-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install yfinance pandas requests google-genai python-dotenv

      - name: Run Private Scanner
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scanner_pribadi.py