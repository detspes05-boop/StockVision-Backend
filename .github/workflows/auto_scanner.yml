name: Auto Stock Scanner

on:
  schedule:
    # Berjalan otomatis setiap 15 menit
    - cron: '*/15 * * * *'
  workflow_dispatch:
    # Memungkinkan Anda menjalankan robot secara manual dari website GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas sqlalchemy psycopg2-binary python-dotenv google-genai

      - name: Run Market Scanner
        env:
          # Robot akan mengambil kunci rahasia dari settingan GitHub
          DB_URL: ${{ secrets.DB_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scanner.py